<form [formGroup]="FormSignUp" (submit)="onSubmit()">
    <div>
        <label for="name">Nombre</label>
        <input formControlName="name" id="name" type="text" />
    </div>

    <div [class.invalid]="FormSignUp.get('email')?.invalid">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="email" />
    </div>

    <div [class.invalid]="FormSignUp.get('confirmEmail')?.invalid">
        <label for="confirmEmail">Confirmar Email</label>
        <input formControlName="confirmEmail" id="confirmEmail" type="email" />
        
        <!-- mensaje si las contraseÃ±as no coinsiden -->
        <p *ngIf="FormSignUp.hasError('emailMismatch')">El email no coinciden</p>
    </div>

    <div [class.invalid]="FormSignUp.get('message')?.valid === false">
        <label for="message">Mensaje</label>
        <input formControlName="message" id="message" type="textarea" />
    </div>


    <button type="submit">Enviar</button>

    <!-- como por los estilos no vemos si esta o no desabilitado creamos un parrafo que desapareece cuando el usuario complete el formulario correctamente -->
    <p *ngIf="FormSignUp.invalid">Campos sin completar o erroneos.</p>
    <p *ngIf="!FormSignUp.invalid">Formulario listo para enviar.</p>
</form>
