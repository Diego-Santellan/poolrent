<button type="button" class="btn-orange btn text-light  btn-sm" (click)="downQuantity()">-</button>

<input 
    [min]="0" 
    class="w-50" 
    type="number" 
    [(ngModel)]="quantity" 
    (keyup)="changeQuantity($event)"
>

<button type="button"  class="btn-orange btn text-light  btn-sm" (click)="upQuantity()">+</button>
